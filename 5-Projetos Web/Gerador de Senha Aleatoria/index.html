<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Gerador de Senha Aleatória</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<h2 class="title">Gerador de Senha</h2>
	<div class="result">
		<div class="result__title field-title">Gerar Senha</div>
		<div class="result__info right">Copiar</div>
		<div class="result__info left">copiado</div>
		<div class="result__viewbox" id="result">CLIQUE GERAR SENHA</div>
		<button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
	</div>
	<div class="length range__slider" data-min="4" data-max="32">
		<div class="length__title field-title" data-length='0'>Tamanho:</div>
		<input id="slider" type="range" min="4" max="32" value="16" />
	</div>

	<div class="settings">
		<span class="settings__title field-title">Configurações</span>
		<div class="setting">
			<input type="checkbox" id="uppercase" checked />
			<label for="uppercase">Incluir Maiúsculas</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="lowercase" checked />
			<label for="lowercase">Incluir Minúsculas</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="number" checked />
			<label for="number">Incluir Números</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="symbol" />
			<label for="symbol">Incluir Símbolos</label>
		</div>
	</div>

	<button class="btn generate" id="generate">Gerar Senha</button>
</div>


<div class="support">
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
